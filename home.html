<!DOCTYPE html>
<html lang="vi" ng-app="rubikCatalogue">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rubik Saigon</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Customized CSS based on Bootstrap -->
    <link href="assets/personalizedCss.css" rel="stylesheet">
</head>
<body ng-cloak>

    <div class="navbar navbar-default navbar-fixed-top">
 
      <div class="container">
        
        <div class="navbar-header">
          <a href="" class="navbar-brand">Rubik Sài Gòn</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sản phẩm <span class="caret"></span></a>
            <ul class="dropdown-menu" ng-controller="categoryListController">
                <li ng-repeat="category in categories"><a href="#">{{category.name}}</a></li>
            </ul>
            </li>
                <li><a href="contact.php">Liên hệ</a></li>
                <li><a href="">Giới thiệu</a></li>
            </ul>
        </div>
      </div>

    </div>

    <div class="navbar navbar-default"></div>

    <div class="container" ng-controller="productListController">
        <div class="row">
            <div class="col-lg-4 col-md-offset-4">
                <div class="input-group" id="search-div">
                    <input id="search-input" type="text" class="form-control" placeholder="Tìm nhanh..." ng-model="searchKeyword">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search(searchKeyword)">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
    	<div class="row">

            <div class="col-sm-12">

                <div class="col-sm-12"><h4>Sản phẩm mới</h4></div>
                
                <div class='row'>
                    <div ng-repeat="product in products" class="col-md-3 col-sm-4 col-xs-12">
                        <div class="item" url="{{product.url}}">
                            <div class="productimage">
                                <img class="img-responsive" ng-src="https://s3-us-west-2.amazonaws.com/rubiksaigon/{{product.image}}">
                            </div>
                            
                            <div class="productprice"><span>{{product.price}}.000VNĐ</span></div>
                            <div class="productname"><strong><a href="">{{product.name}}</a></strong></div>
                        </div>
                    </div>
                </div>

                <div>
                    <nav aria-label="Page navigation" class="nav-pagination">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous" ng-click="setProductPage(currentPage-1)">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li ng-repeat="page in pageList" ng-class="{active:currentPage === page}"><a href="#" ng-click="setProductPage(page)">{{page}}</a></li>
                            <li>
                                <a href="#" aria-label="Next" ng-click="setProductPage(currentPage+1)">
                                <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

    	</div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/script.js"></script>
    <script type="text/javascript" src="assets/search.js"></script>
    <script type="text/javascript" src="personalizedJs.js"></script>
	<script type="text/javascript" src="googleAnalytics.js"></script>
</body>
</html>
